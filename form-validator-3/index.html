<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Form Validation III</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="form">
        <h3>Karate Lessons For Sale</h3>

        <div class="form-control">
          <label for=" Enter username">Username</label>
          <input type="text" id="username" placeholder="username" />
          <small>error message</small>
        </div>

        <div class="form-control">
          <label for="gender">male</label>
          <input type="radio" id="male" placeholder="male" name="gender" />
        </div>

        <div class="form-control">
          <label for="gender">Female</label>
          <input type="radio" id="female" placeholder="female" name="gender" />
        </div>

        <div class="form-control">
          <label for="gender">Other</label>
          <input type="radio" id="other" placeholder="other" name="gender" />
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
          <small>error message</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>error message</small>
        </div>

        <div class="form-control">
          <label for="password2">Confirm password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter Password again"
          />

          <small>error message</small>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
